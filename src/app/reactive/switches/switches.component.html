<h2>Reactivos: Switches</h2>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" value="M" formControlName="genero"
                type="radio" id="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="F" formControlName="genero"
                type="radio" id="radioFemenino" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" formControlName="notificaciones"
                    type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" formControlName="terminos"
                    type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Button -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">Guardar</button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>

<h5>Persona</h5>
<pre> {{ persona | json}} </pre>
<br>

<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
<br>
