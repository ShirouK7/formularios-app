<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!-- Nombre del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del producto">

                    <span class="form-text text-danger"
                    *ngIf="isValido('nombre')"
                    >Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Precio del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        formControlName="precio"
                        placeholder="Precio del Producto">

                        <span class="form-text text-danger"
                        *ngIf="isValido('precio')"
                        >El precio debe ser 0 o mayor</span>
                </div>
            </div>

            <!-- Existencias del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        formControlName="existencias"
                        class="form-control"
                        placeholder="Precio del Producto">
                    
                    <span class="form-text text-danger"
                    *ngIf="isValido('existencias')"
                    >Las existencias tienen que ser mayor que 0</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end"
                        >Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Tocuhed</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>
        
        <!-- <span>CustomDirective</span> 
        <pre> {{ miFormulario.controls['existencias']?.errors | json }} </pre> -->

    </div>
</div>
