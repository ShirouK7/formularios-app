<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Nombre del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        [ngModel]="initForm.producto"
                        name="producto"
                        class="form-control"
                        placeholder="Nombre del producto"
                        required
                        minlength="3">

                    <!-- <span class="form-text text-danger"
                        *ngIf="miFormulario.controls['producto']?.invalid && 
                        miFormulario.controls['producto'].touched"
                    >Debe de ser de 3 letras</span> -->
                    <span class="form-text text-danger"
                    *ngIf="nombreValido()"
                    >Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Precio del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                    [ngModel]="initForm.precio"
                        name="precio"
                        class="form-control"
                        placeholder="Precio del Producto"
                        required
                        min="0">
                        <span class="form-text text-danger"
                        *ngIf="precioValido()"
                        >El precio debe ser 0 o mayor</span>
                    <!-- <span class="form-text text-danger">Debe de ser de 3 letras</span> -->
                </div>
            </div>

            <!-- Existencias del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                    [ngModel]="initForm.existencias"
                        name="existencias"
                        class="form-control"
                        customMin
                        [minimo]="0"
                        placeholder="Precio del Producto"
                        required>
                    <!-- <span class="form-text text-danger">Debe de ser de 3 letras</span> -->
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid"
                        >Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Tocuhed</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>

        <!-- <span>CustomDirective</span>
        <pre> {{ miFormulario.controls['existencias']?.errors | json }} </pre> -->

    </div>
</div>
